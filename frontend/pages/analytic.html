<!-- jumbotron -->
<div data-layout="top-navigation-1" data-sidebar="primary" data-navbar="primary" data-controller="dashboards" data-view="analytics">
    <div class="jumbotron-2">
        <div class="jumbotron jumbotron-fluid">
            <div class="container-fluid">
                <button ng-click="back_home()" class="btn btn-rounded btn-primary btn-outline">Back&nbsp;<i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                <button ng-click="update()" class="btn btn-rounded btn-primary btn-outline"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Update</button>
                <header-analytic></header-analytic>
            </div>
        </div>
    </div>
    <!-- jumbotron -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 main">
                <div class="page-on-top">
                    <!-- dashboards/analytics -->
                    <top-analytics></top-analytics>
                    <div class="row m-b-40 ">
                        <div class="col-xs-12 col-xl-4 ">
                            <shortener-list-analytic></shortener-list-analytic>
                        </div>
                        <div class="col-xs-12 col-xl-8 ">
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="form-group bmd-form-group">
                                        <label class="bmd-label-static">SELECT DATE RANGE</label>
                                        <select ng-click="change_date()" class="form-control" id="date_range" ng-model="date_range">
                                            <option>Today</option>
                                            <option>Last 7 days</option>
                                            <option>Last 4 weeks</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-9">
                                    <div class="form-group bmd-form-group">
                                        <div><span id="to_date" ng-bind="to_date"></span><span id="space_date" ng-hide="is_today">&nbsp;-&nbsp;</span><span id="from_date" ng-bind="from_date"></span>&nbsp;<i class="fa fa-calendar" aria-hidden="true"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div ng-hide="no_info" style="width: 700px" bar-chart bar-data='clickers' bar-x='y' bar-y='["c"]' bar-labels='["Clicks"]' bar-colors='["#673AB7"]'>
                            </div>
                            <h2 ng-show="no_info" class="text-md-center">No information</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
