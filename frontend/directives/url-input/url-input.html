<form>
    <input class="text" type="text" name="link" required="" placeholder="Paste a link to shorten it" ng-model="url_input" ng-pattern="/^(?:https?://)?(?:[a-z0-9-]+\.)*((?:[a-z0-9-]+\.)[a-z]+)/">
    <input type="submit" value="SHORTEN" ng-click="shorten()">
</form>
<shortener-list></shortener-list>
<p class="text-center" ng-show="loading">
    <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
    <span class="sr-only">Loading...</span>
</p>
