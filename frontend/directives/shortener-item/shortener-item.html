<div class="title-shortener" ng-bind="shortener.title"></div>
<div ng-bind="shortener.given_url"></div>
<a ng-href="./{{shortener.slug}}" target="_blank">{{shortener.result}}</a>
<i class="fa fa-times" title="Remove" ng-click="del_shorten(shortener.id)"></i><a ng-href="./analytics/{{shortener.slug}}"><i class="fa fa-bar-chart" title="Go to dashboard"></i></a>
